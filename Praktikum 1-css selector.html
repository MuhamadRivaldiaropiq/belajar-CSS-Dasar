<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*selector elemen*/
        h1 {
            color: blue;
        }
        /*selector kelas*/
        .my-class {
            font-weight: bold;
        }
        /*selector ID*/
        #my-id {
            text-decoration: underline;
        }
        /*selector atribut*/
        [type="submit"]{
            background-color: green;
        }
        /*selector kombinasi*/
        p.highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello, Word</h1>
    <p class="my-class">This paragraph has a class.</p>
    <p id="my-id">This paragraph has an ID</p>
    <input type="text" value="input field">
    <input type="submit" value="submit button">
    <p class="highlight">This paragraph is highlight.</p>
</body>
</html>
